<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" c="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" c="ie=edge" />
    <title>CSS Grid - Gap</title>
  </head>

  <style>
    body,
    html {
      margin: 0;
      padding: 0;
    }
    .main {
      height: 100vh;
      background: gray;

      /* Grid */
      display: grid;
      grid-template-rows: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      grid-gap: 15px;
    }

    .c1 {
      grid-column: 1/2;
      grid-row: 1/2;
      background: red;
    }
    .c2 {
      grid-column: 2/3;
      grid-row: 1/2;
      background: blue;
    }
    .c3 {
      grid-column: 1/2;
      grid-row: 2/3;
      background: yellow;
    }
    .c4 {
      grid-column: 2/3;
      grid-row: 2/3;
      background: green;
    }
  </style>

  <body>
    <div class="main">
      <div class="c1">c 1</div>
      <div class="c2">c 2</div>
      <div class="c3">c 3</div>
      <div class="c4">c 4</div>
    </div>
  </body>
</html>

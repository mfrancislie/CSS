<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
  </head>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
    }
    .main {
      height: 100vh;
      display: grid;
      place-items: center;
    }
    .main .box {
      background: red;
      height: 100px;
      width: 100px;
      opacity: 0.3;
      transition: all 1s cubic-bezier(0.14, 1.19, 0.75, -0.1);
    }
    .main .box:hover {
      background: yellow;
      height: 200px;
      width: 200px;
      opacity: 1;
    }
  </style>

  <body>
    <div class="main">
      <div class="box"></div>
    </div>
  </body>
</html>
